<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator-frame">
        <div id="screen"></div>
        <div id="buttons">
            <div id="first-row">
                <button class="first-row-buttons">7</button>
                <button class="first-row-buttons">8</button>
                <button class="first-row-buttons">9</button>
                <button class="first-row-buttons data-loss">Del</button>
                <button class="first-row-buttons data-loss">reset</button>
            </div>
            <div id="second-row">
                <button class="second-row-buttons">4</button>
                <button class="second-row-buttons">5</button>
                <button class="second-row-buttons">6</button>
                <button class="second-row-buttons">ร</button>
                <button class="second-row-buttons">รท</button>
            </div>
            <div id="third-row">
                <button class="third-row-buttons">1</button>
                <button class="third-row-buttons">2</button>
                <button class="third-row-buttons">3</button>
                <button class="third-row-buttons">+</button>
                <button class="third-row-buttons">-</button>
            </div>
            <div id="fourth-row">
                <button class="fourth-row-buttons">0</button>
                <button class="fourth-row-buttons">.</button>
                <button class="fourth-row-buttons">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js">
    </script>
</body>
</html>
