<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator-frame">
        <div id="screen"></div>
        <div id="buttons">
            <div id="first-row">
                <button class="first-row-buttons" id="seven">7</button>
                <button class="first-row-buttons" id="eight">8</button>
                <button class="first-row-buttons" id="nine">9</button>
                <button class="first-row-buttons data-loss" id="del">Del</button>
                <button class="first-row-buttons data-loss" id="ac">AC</button>
            </div>
            <div id="second-row">
                <button class="second-row-buttons" id="four">4</button>
                <button class="second-row-buttons" id="five">5</button>
                <button class="second-row-buttons" id="six">6</button>
                <button class="second-row-buttons" id="multiplicatoin">ร</button>
                <button class="second-row-buttons" id="division">รท</button>
            </div>
            <div id="third-row">
                <button class="third-row-buttons" id="one">1</button>
                <button class="third-row-buttons" id="two">2</button>
                <button class="third-row-buttons" id="three">3</button>
                <button class="third-row-buttons" id="addition">+</button>
                <button class="third-row-buttons" id="subtraction">-</button>
            </div>
            <div id="fourth-row">
                <button class="fourth-row-buttons" id="zero">0</button>
                <button class="fourth-row-buttons" id="point">.</button>
                <button class="fourth-row-buttons" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js">
    </script>
</body>
</html>
